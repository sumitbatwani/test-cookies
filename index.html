<html>

<body>
    <script>
       document.cookie = "thirdparty=yes; SameSite=None; Secure";
        
       if (window.parent) {
            if (/thirdparty=yes/.test(document.cookie)) {
                window.parent.postMessage('ThirdPartyCookieSupported', '*')
            } else {
                window.parent.postMessage('ThirdPartyCookieNotSupported', '*')
            }
            document.cookie = 'thirdparty=; expires=Thu, 01 Jan 1970 00:00:01 GMT;'
       }
    </script>
</body>

</html>
